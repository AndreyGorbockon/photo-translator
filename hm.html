<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ё, initial-scale=1.0">
    <title>Инструкция</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center><h1>Инструкция</h1></center>
    <h2>1. Нажимаем на кнопку <q>Выбрать файл</q> и выбираем фото.</h2>
    <img src="./1.png" alt="" height="500px" width="1000px">
    <h2>2.  Выбираем язык текста на фото.</h2>
    <img src="./Без названия.png" alt="" height="500px" width="1000px">
    <h2>3.  Нажимаем на кнопку <q>Начать</q>.</h2>
    <img src="./Без названия (1).png" alt="" height="500px" width="1000px">
    <h1>Все! Но можно этот текст и перевести! Для этого нажимаем на <q>Выбрать язык</q>, все!</h1>
    <img src="./Без названия (2).png" alt="" height="500px" width="1000px">
    <h1>Видео-инструкция</h1>
    <video width="1000" height="500" controls>
        <source src="video.webm" type="video/mp4">
        Your browser does not support the video tag.
        </video>
    <div class="d">
        ! Если нет видео скачайте новый браузер !
    </div>

</html>
